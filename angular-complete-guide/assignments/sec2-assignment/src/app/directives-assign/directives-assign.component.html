<div class="container">
    <h1>App Directives Section</h1>

    <button class="btn btn-primary" (click)="displayDetails()">{{ buttonContent }}</button>

    <button class="btn btn-success" (click)="displayLogs()">See All Logs</button>

    <p *ngIf="display">
        Secret Password : {{ password }}
    </p>

    
    <div class="mt-5" *ngIf="logs">
        <p *ngFor="let clicks of clicked" [ngStyle]="{backgroundColor:clicks >=5 ? 'blue':'transparent'}"
            [ngClass] = "{'white-text': clicks>=5}">
            {{clicks}}
        </p>
    </div>
</div>
